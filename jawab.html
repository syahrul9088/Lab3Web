<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<section id="cover" class="min-vh-100">
  <div id="cover-caption">
    <div class="container">
      <div class="row text-white">
          <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
            <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Nama Lengkap</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Syahrul Gunawan">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Jurusan</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Teknik Informatika</option>
                <option>Teknik Lingkungan</option>
                <option>Teknik Pertanian</option>
                <option>Teknik Arsitek</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect2">Angkatan</label>
              <select multiple class="form-control" id="exampleFormControlSelect2">
                <option>2021</option>
                <option>2020</option>
                <option>2019</option>
                <option>2018</option>
                <option>2017</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Kirim</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
